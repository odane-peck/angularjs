<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="masthead ui text center aligned container">
      <h1 class="ui inverted header horizontal divider"><i class="icon desktop"></i> MovieTime</h1>
    </div>
    <div class="container segment ui" ng-app="movieApp" ng-controller="bindExCtl">
      <h1 class="ui header">Movie Watch List</h1>
      <div class="divider ui"></div>
      <div class="ui grid">
        <div class="row">
          <div class="column four wide">
            <div class="ui cards">
              <div class="ui card">
                <div class="image">
                  <img src="images/image.png">
                </div>
                <div class="content">
                  <a class="header">{{ title}}</a>
                  <div class="meta">
                    <span class="date">Filmed in {{ yearFilmed }}</span>
                  </div>
                  <div class="description">
                    <p>{{ description }}</p>
                  </div>
                </div>
                <div class="content extra">
                  Rating: {{ rating }}/5 <i class="star icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="column eight wide">
            <h2 class="ui header">Add Movie</h2>
            <form class="ui form">
              <div class="field">
                <label>Movie Name</label>
                <input type="text" name="movie-name" ng-model="title" placeholder="Movie Name">
              </div>
              <div class="field">
                <label>Year Filmed</label>
                <input type="text" name="year-filmed" ng-model="yearFilmed" placeholder="e.g. 2017">
              </div>
              <div class="field">
                <label for="description">Description</label>
                <textarea name="description" ng-model="description" rows="8" cols="80"></textarea>
              </div>
              <div class="field">
                <label>Your Rating</label>
                <input type="number" name="rating" ng-model="rating" placeholder="e.g. 4" min="0" max="5">
              </div>
              <button class="ui button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js" charset="utf-8"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/semantic.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
